<script>
// Constructor function for Traingle 1
function Traingle(base, height) {
  this.base = base;
  this.height = height;
  this.area = function() {
    return (this.base  * this.height / 2);
  };
  
}
// Create new Traingle object
var AreaOfTraingle = new Traingle(5, 4);
console.log(AreaOfTraingle)
document.getElementById("demo").innerHTML =
"Area of Traingle " + AreaOfTraingle.area();
