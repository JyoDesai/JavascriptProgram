<script>

let chickens = 2 ;
let cows = 4 ;
let pigs = 4 ;

function animals(chickens1,cows1,pigs1){
  this.chickens1 = chickens1;
  this.cows1 = cows1;
  this.pigs1 = pigs1;
  this.totalAnimalLegs = () => {
    return (chickens * chickens1) + (cows1 * cows) + (pigs1 * pigs);
  };
  
}
var animalsBreed = new animals(2, 4, 4);
console.log(animalsBreed)
document.getElementById("demo1").innerHTML =
"Total Number of Legs of all animals " + animalsBreed.totalAnimalLegs(); 

</script>
